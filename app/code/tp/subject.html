<dl class="mod_path">
    <dt>专题管理</dt>
    <dd>您可以对专题进行管理</dd>
</dl>

<dl class="mod_list mb10">
    <dt>
        <div ng-click="setSelect($event, 'all')" class="t_checkbox" ng-class="{select: Page.isAll}"></div>
        <div>编号</div>
        <div>专题标题</div>
        <div>标题简写</div>
        <div>专题描述</div>
        <div>帖子数</div>
        <div>专题封面</div>
        <div>创建时间</div>
        <div>操作</div>
    </dt>
    <dd ng-repeat="(k, v) in DataList.SubjectList track by $index">
        <div ng-click="setSelect($event)" data-id="{{v.SubjectId}}" data-key="{{k}}" class="t_checkbox" ng-class="{select: v.Check}"></div>
        <div>{{v.SubjectId}}</div>
        <div><a ui-sref="mange.club-thread({id: v.SubjectId})">{{v.LongName}}</a></div>
        <div>{{v.ShortName}}</div>
        <div>{{v.Description}}</div>
        <div>{{v.TotalArticle}}</div>
        <div><img ng-src="{{v.ImageUrl}}" /></div>
        <div>{{v.CreateTime}}</div>
        <div>
            <p ng-click="editSubject(v.SubjectId)">编辑</p>
            <p ng-click="delSubject(v.SubjectId)">删除</p>
        </div>
    </dd>
</dl>

<div class="mod_nodata mb10" ng-if="!DataList.SubjectList || DataList.SubjectList.length == 0"></div>

<ul class="mod_btn_list mb10">
    <li ng-click="delSubject()">批量删除</li>
    <li><a ui-sref="mange.subject-add">新建专题</a></li>
</ul>
