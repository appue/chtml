<dl class="mod_path">
    <dt>专题内容管理</dt>
    <dd>您可以对专题内容进行管理</dd>
</dl>

<section class="filter_cate" ng-if="CateList.length > 0">
    <select ng-repeat="(k, v) in CateList track by $index" ng-options="option.CateId as option.CateName for option in v.CategoryList" ng-model="Page.CateId[k]" ng-change="changeCate(k)">
        <!-- <option ng-repeat="(i, item) in v.CategoryList track by $index" id="{{item.CateId}}">{{item.CateName}}</option> -->
    </select>
 </section>

<section class="list_article" ng-if="DataList.ArticleList.length > 0">
    <h3 ng-click="setSelect($event, 'all')" class="t_checkbox" ng-class="{select: Page.isAll}">
        全选
    </h3>
    <ul>
        <li ng-repeat="(k, v) in DataList.ArticleList track by $index">
            <div class="t_img" ui-sref="mange.list-detail({id: v.ArticleId, type: Page.Type})">
                <img ng-src="{{v.Images[0].ImageUrl}}" />
            </div>
            <div class="t_cate">
                <p ng-click="setSelect($event)" data-id="{{v.ArticleId}}" data-key="{{k}}" ng-class="{select: v.Check}"></p>
                <i ng-repeat="(i, item) in v.CategoryList track by $index">#{{item.CateName}}</i>
            </div>
            <div class="t_time">{{v.CreateTime}}</div>
            <div class="t_btn">
                <p data-id="{{v.ArticleId}}" ng-click="setCheck($event, v.ArticleId)" data-type="yCate" ng-if="v.EditState=='nCate'">
                    推荐栏目页
                </p>
                <p data-id="{{v.ArticleId}}" ng-click="setCheck($event, v.ArticleId)" data-type="nCate" ng-if="v.EditState=='yCate'" class="t_color">
                    取消栏目页
                </p>
                <p data-id="{{v.ArticleId}}" ng-click="setCheck($event, v.ArticleId)" data-type="yHome" ng-if="v.HomeState=='nHome'">
                    推荐首页
                </p>
                <p data-id="{{v.ArticleId}}" ng-click="setCheck($event, v.ArticleId)" data-type="nHome" ng-if="v.HomeState=='yHome'" class="t_color">
                    取消首页
                </p>
                <p data-id="{{v.ArticleId}}" ng-click="delData($event, v.ArticleId)">删除</p>
            </div>
        </li>
    </ul>
</section>


<div class="mod_nodata mb10" ng-if="DataList.ArticleList.length == 0"></div>
