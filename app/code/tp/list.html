
<section class="list_article">
    <ul>
        <li ng-repeat="(k, v) in DataList.ArticleList track by $index">
            <div class="t_img" ui-sref="mange.list-detail({id: v.ArticleId, type: Page.Type})">
                <img ng-src="{{v.Images[0].ImageUrl}}" />
            </div>
            <div class="t_btn">
                <p data-id="{{v.ArticleId}}"></p>
                <p data-id="{{v.ArticleId}}">推荐图片</p>
                <p data-id="{{v.ArticleId}}">推荐到首页</p>
                <p data-id="{{v.ArticleId}}">删除图片</p>
            </div>
        </li>
    </ul>
</section>


<ul class="mod_btn_list mb10">
    <li>推荐图片</li>
    <li>取消推荐</li>
    <li>推荐到首页</li>
    <li>删除图片</li>
</ul>

<ul class="mod_page">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
</ul>
