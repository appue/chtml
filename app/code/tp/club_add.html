<dl class="mod_path">
    <dt>圈子添加</dt>
    <dd>您可以对圈子进行管理</dd>
</dl>

<ul class="mod_add mb10">
    <li>
        <label>圈子名称</label>
        <input ng-model="ClubName" type="text" placeholder="请输入圈子名称" />
    </li>
    <li>
        <label>圈子图片</label>
        <div class="t_upload">
            <img data-ng-src="{{ImageUrl}}" />
            <input type="file" ng-model="ImageUrl" accept="image/*" app-filereader />
        </div>
    </li>
    <li>
        <label>圈子简介</label>
        <textarea ng-model="Description" placeholder="请输入圈子简介"></textarea>
    </li>
    <li>
        <label>圈子标签</label>
    </li>
</ul>

<ul class="mod_btn_list mb10">
    <li ng-click="addClub()">保存</li>
</ul>

<canvas id="tmp" style="display:none;"></canvas>
