<dl class="mod_path">
    <dt>举报管理</dt>
    <dd>您可以对举报进行管理</dd>
</dl>

<dl class="mod_list mb10">
    <dt>
        <div ng-click="setSelect($event, 'all')" class="t_checkbox" ng-class="{select: Page.isAll}"></div>
        <div>编号</div>
        <div>被举报人</div>
        <div>处理状态</div>
        <div>内容</div>
        <div>举报人</div>
        <div>联系方式</div>
        <div>举报时间</div>
        <div>操作</div>
    </dt>
    <dd ng-repeat="(k, v) in DataList.CommentList track by $index">
        <div ng-click="setSelect($event)" data-id="{{v.ReportId}}" data-key="{{k}}" class="t_checkbox" ng-class="{select: v.Check}"></div>
        <div>{{v.CommentId}}</div>
        <div><a ui-sref="mange.list-detail({id: v.ArticleId})">{{v.Content}}</a></div>
        <div>{{v.Author.UserName}}</div>
        <div>{{v.UpdateTime}}</div>
        <div>
            <p ng-click="Delete(v.ReportId)">删除</p>
        </div>
    </dd>
</dl>

<div class="mod_nodata mb10" ng-if="!DataList.CommentList || DataList.CommentList.length==0"></div>

<show-page></show-page>

<ul class="mod_btn_list mb10" ng-class="DataList.CommentList && DataList.CommentList.length>0">
    <li ng-click="Delete()">批量删除</li>
</ul>
