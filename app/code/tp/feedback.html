<dl class="mod_path">
    <dt>反馈管理</dt>
    <dd>您可以对反馈进行删除</dd>
</dl>

<dl class="mod_list mb10">
    <dt>
        <div ng-click="setSelect($event, 'all')" class="t_checkbox" ng-class="{select: Page.isAll}"></div>
        <div>编号</div>
        <div style="width:300px;">意见内容</div>
        <div>联系方式</div>
        <div>反馈时间</div>
        <div>操作</div>
    </dt>
    <dd ng-repeat="(k, v) in DataList.FeedbackList track by $index">
        <div ng-click="setSelect($event)" data-id="{{v.FeedbackId}}" data-key="{{k}}" class="t_checkbox" ng-class="{select: v.Check}"></div>
        <div>{{v.FeedbackId}}</div>
        <div>{{v.Content}}</div>
        <div>{{v.Contact}}</div>
        <div>{{v.CreateTime}}</div>
        <div>
            <p ng-click="Delete(v.FeedbackId)">删除</p>
        </div>
    </dd>
</dl>

<div class="mod_nodata mb10" ng-if="!DataList.FeedbackList || DataList.FeedbackList.length==0"></div>

<show-page></show-page>

<ul class="mod_btn_list mb10" ng-class="DataList.FeedbackList && DataList.FeedbackList.length>0">
    <li ng-click="Delete()">批量删除</li>
</ul>
