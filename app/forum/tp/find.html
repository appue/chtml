<ion-view hide-nav-bar="true">
    <ion-content>
        <search-header class="search_find"></search-header>

        <div class="forum_find_menu">
            <a ng-repeat="v in redirectUrl.Menu track by $index" href="{{v.url}}">
                {{v.title}}
            </a>
        </div>

        <div class="mod_title_text this_p">
            <div>专题集锦</div>
            <a href="{{redirectUrl.SubjectList.url}}">更多 &gt;</a>
        </div>

        
        <div class="mod_list_img mb0" ng-if="DataList.SubjectList">
            <ion-scroll direction="x" scrollbar-x="false" locking="false">
                <div class="this_wrapper">
                    <a ng-repeat="(k, v) in DataList.SubjectList track by $index" href="{{v.SiteUrl}}">
                        <div class="this_img">
                            <img ng-src="{{v.ImageUrl}}" />
                        </div>
                        <div class="this_title">{{v.ShortName}}</div>
                    </a>

                    <a class="this_more" href="{{redirectUrl.SubjectList.url}}">更多</a>
                </div>
            </ion-scroll>
        </div>

        <div class="forum_find_cate" style="margin-bottom:50px;">
            <div>
                <p ng-repeat="(k, v) in DataList.CateList track by $index">
                    <a ng-repeat="(i, j) in v" href="{{j.SiteUrl}}">
                        {{j.CateName}}
                    </a>
                </p>
            </div>
        </div>
    </ion-content>
</ion-view>
    
<footer-bar></footer-bar>
