<section class="start">
    <div ng-slide="eventSlide" ng-end="a">
        <ul>
            <li ng-repeat="v in startImages track by $index">
                <img ng-src="{{v.ImageUrl}}" />
            </li>
        </ul>
        <ol>
            <li ng-repeat="(k, v) in startImages track by $index" ng-class="{current: k==0}"></li>
        </ol>
    </div>
    <footer></footer>
</section>
