<section ng-if="Deploy.isLogin">
    <header-bar title="选择标签" right="完成|toDone"></header-bar>

    <ion-view>
        <ion-content>
            <section class="unit_photo">

                <div class="this_list_cate">
                    <ul ngd-click="toSelect($event)" selector="li">
                        <li ng-repeat="(k, v) in DataList.CateList track by $index" ng-class="{next: v.isSub, current: DataList.currentId=={{v.CateId}}}" data-id="{{v.CateId}}">
                            {{v.CateName}}
                        </li>
                    </ul>
                </div>

            </section>
        </ion-content>
    </ion-view>
</section>

<page-login ng-if="!Deploy.isLogin"></page-login>
