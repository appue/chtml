<ion-header-bar align-title="left">
    <div class="buttons">
        <button class="button icon-left ion-chevron-left button-clear button-white" ng-click="$ionicGoBack()"></button>
    </div>
    <h1 class="title">评论</h1>
</ion-header-bar>

<ion-view>
    <ion-content>
        <section class="mod_wrapper">
            <ul class="msg_comment_list">
                <li ng-repeat="(k, v) in DataList.CommentList track by $index">
                    <div><img ng-src="{{v.Author.ImageUrl}}" /></div>
                    <dl>
                        <dt>{{v.Author.UserName}}</dt>
                        <dd>
                            <em>评论了 {{v.Article.Description}}</em>
                            <p>{{v.Content}}</p>
                            <i>{{v.UpdateTime}}</i>
                        </dd>
                    </dl>
                    <div><img ng-src="{{v.Article.ImageUrl}}" /></div>
                </li>
            </ul>
        </section>
    </ion-content>
</ion-view>
