<header-bar title="活动列表"></header-bar>

<ion-view>
    <ion-content overflow-scroll="true"  class="mod_wrapper">
        <div class="forum_activity_list">
            <a ng-repeat="(k, v) in DataList.ActivityList" page-jump data-router="forum.activity-detail" data-options="{{v.SiteUrl.options}}">
                <h2>{{v.ActivityName}}</h2>
                <h3>{{v.Description}}</h3>
                <img ng-if="k < 2" ng-src="{{v.ImageUrl}}" />
            </a>
        </div>

        <ion-infinite-scroll on-infinite="loadMore()" distance="1%" ng-if="Deploy.isMore">
        </ion-infinite-scroll>

        <div class="mod_no_more" ng-if="!Deploy.isMore">没有数据了！</div>
    </ion-content>
</ion-view>
