<header-bar></header-bar>

<ion-view hide-nav-bar="true">
    <ion-content overflow-scroll="true" class="mod_wrapper">
        <!--只显示HOT 6个-->
        <div class="forum_club_hot_list">
            <a ng-repeat="(k, v) in DataList.ClubList track by $index" page-jump data-router="forum.club-detail" data-options='{ "id": {{v.ClubId}} }'>
                <i>{{k + 1}}</i>
                <img ng-src="{{v.ImageUrl}}" />
                <div>
                    <h2>{{v.ClubName}}</h2>
                    <span ng-repeat="i in v.CategoryList">{{i.CateName}} </span><br>
                    成员：{{v.TotalUser}}
                </div>
            </a>
        </ul>
        
        <div class="mod_no_more" ng-if="!Deploy.isMore">没有数据了！</div>
    </ion-content>
</ion-view>
