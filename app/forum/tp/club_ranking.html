<header-bar title="成员排行榜"></header-bar>

<!-- 共显示20个用户 -->
<ion-view>
    <ion-content overflow-scroll="true" class="mod_wrapper">
        <div class="forum_club_ranking">
            <a ng-repeat="(k, v) in DataList.UserList track by $index" page-jump data-router="member">
                <i>{{k+1}}</i>
                <img ng-src="{{v.ImageUrl}}" />
                <p>{{v.UserName}}</p>
            </a>
        </div>
    </ion-content>
</ion-view>
