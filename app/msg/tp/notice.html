<header-bar title="通知" ng-if="Deploy.isLogin"></header-bar>

<ion-view hide-nav-bar="true" ng-if="Deploy.isLogin">
    <ion-content overflow-scroll="true" class="mod_wrapper">
        <ul class="msg_notice_list" ng-if="DataList.NoticeList.length > 0">
            <li ng-repeat="(k, v) in DataList.NoticeList track by $index">
                <img ng-src="{{v.Author.ImageUrl}}" />
                <dl>
                    <dt>{{v.Author.UserName}}</dt>
                    <dd>{{v.Content}}</dd>
                    <dd>{{v.UpdateTime}}</dd>
                </dl>
            </li>
        </ul>

        <ion-infinite-scroll on-infinite="loadMore()" distance="1%" ng-if="Deploy.isMore">
        </ion-infinite-scroll>

        <div class="mod_no_more" ng-if="!Deploy.isMore">没有更多数据了！</div>
    </ion-content>
</ion-view>

<page-login ng-if="!Deploy.isLogin"></page-login>
