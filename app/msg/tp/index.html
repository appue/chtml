<ion-view class="ios_status_bar">
    <ion-content has-bouncing="false">
<!--
        <div class="msg_index">
            <a ng-repeat="(k, v) in DataLink track by $index" class="{{v.ClassName}}" page-jump data-router="{{v.SiteUrl.router}}">
                <span ng-class="{i_new : v.isNew}">{{v.Title}}</span>
            </a>
        </div>
-->

        <div class="msg_index_top">
            <img src="themes/img/bg_msg.png" />
        </div>

        <div class="msg_menu_list" ng-if="Deploy.isLogin">
            <ul>
                <li class="icon_hit" ng-class="{new : msgStatus.isPraise}" page-jump data-router="forum.msg-praise">
                    <p>赞</p>
                </li>
                <li class="icon_comment" ng-class="{new : msgStatus.isComment}" page-jump data-router="forum.msg-comment">
                    <p>评论</p>
                </li>
            </ul>
            <ul>
                <li class="icon_notice" ng-class="{new : msgStatus.isNotice}" page-jump data-router="forum.msg-notice">
                    <p>通知</p>
                </li>
                <li class="icon_talk" ng-class="{new : msgStatus.isTalk}" page-jump data-router="forum.msg-talk">
                    <p>私聊</p>
                </li>
            </ul>
        </div>

        <div class="msg_menu_list" ng-if="!Deploy.isLogin">
            <ul>
                <li class="icon_hit" ng-click="showLogin()"><p>赞</p></li>
                <li class="icon_comment" ng-click="showLogin()"><p>评论</p></li>
            </ul>
            <ul>
                <li class="icon_notice" ng-click="showLogin()"><p>通知</p></li>
                <li class="icon_talk" ng-click="showLogin()"><p>私聊</p></li>
                <!--
                <li class="icon_friend"><p>邀请好友</p></li>
                -->
            </ul>
        </div>

    </ion-content>
</ion-view>
