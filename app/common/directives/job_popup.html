<div class="choose_job" ngd-click="chooseJob($event)" selector="li">
	<ul>
		<li ng-repeat="(k, v) in DataList.JobList track by $index" ng-class="{ current: v.Id == cInput.job }">
			{{v.Name}}
		</li>
	</ul>
</div>
