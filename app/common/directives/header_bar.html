<ion-header-bar align-title="left">
    <div class="buttons">
        <button class="button icon-left ion-chevron-left button-clear button-white" ng-click="$ionicGoBack()"></button>
    </div>
    <h1 class="title">{{Page.Title}}</h1>
    <div class="buttons" ng-if="Page.Next">
        <a class="button button-clear" ui-sref="{{Page.NextUrl}}">{{Page.Next}}</a>
    </div>
</ion-header-bar>
