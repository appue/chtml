<header-bar title="找回密码"></header-bar>


<ion-view>
    <ion-content overflow-scroll="true" class="login_layout mod_wrapper">
    
        <div class="mod_layout">
            <ul class="mod_list_default">
                <li class="last_border_line" style="margin-bottom:5px;">
                    <label>手机号</label>
                    <input ng-model="cInput.phone" type="number" placeholder="请输入注册时的手机号码">
                </li>
                <li>
                    <label>密码</label>
                    <input ng-model="cInput.password" type="password" placeholder="6-16位字符，区分大小写" />
                </li>
                <li>
                    <label>确认密码</label>
                    <input ng-model="cInput.passwordCheck" type="password" placeholder="6-16位字符，区分大小写" />
                </li>
            </ul>
        </div>

    
        <div class="mod_phone_code">
            <button ng-click="sendCode()" ng-class="{ disable: cInput.isSend }">{{cInput.btnText}}</button>
            <input ng-model="cInput.vcode" type="number" maxlength="4" placeholder="请输入收到的验证码" />
        </div>

        <div class="unit_btn" ng-click="changePassword()">提交验证</div>

    </ion-content>
</ion-view>
