<header-bar back right="下一步|checkPhone" title="忘记密码"></header-bar>

<section class="login_layout mod_wrapper">
    <div class="mod_layout">
        <ul class="mod_list_default">
            <li class="last_border_line" style="margin-bottom:5px;">
                <input ng-model="inputVal.phone" type="number" placeholder="请输入注册时的手机号码"></li>
        </ul>
    </div>
</section>

<popup id="checkPhone" title="确认手机号码" popup-confirm="sendMessage">
    <div class="phone_number_cont">
        <p>
            我们将发送验证码到该手机：
            <br>
            <span class="color_green">{{inputVal.phone}}</span>
        </p>
    </div>
</popup>
