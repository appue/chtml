<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>APP HTML</title>
    <link rel="stylesheet" type="text/css" href="../../themes/entry.css" />
</head>
<body>

    <section class="entry">
        <div class='login_bg'></div>
        <div class="entry_button">
            <a class="register">注册</a>
            <a class="login">登录</a>
        </div>
        <div class="entry_help">
            <a>? 帮助与反馈</a>
        </div>
    </section>

    <div class="mod_popup">
        <h2 class="mod_popup_title">用户注册</h2>
        <div class="mod_popup_body choose_register">
            <ul class="mod_list_default">
                <li class="icon_weixin">
                    <a>微信注册</a>
                </li>
                <li class="icon_mobile">
                    <a>手机号注册</a>
                </li>
                <li class="icon_qq">
                    <a>QQ注册</a>
                </li>
                <li class="icon_weibo last_border_line">
                    <a>微博注册</a>
                </li>
            </ul>
        </div>
        <div class="mod_popup_ctrl">
            <a class="cancel">取消</a>
        </div>
    </div>
    <div class="mod_mask" style="display:block;"></div>

</body>
</html>
