<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>APP HTML</title>
    <link rel="stylesheet" type="text/css" href="../../themes/entry.css" />
</head>
<body>

    <header class="mod_header">
        <a class="back_button">back</a>
        <h1 class="title_content">重置密码</h1>
        <a class="right_button">确定</a>
    </header>

    <section class="login_layout mod_scroll">
        <div class="mod_layout">
            <ul class="mod_list_default">
                <li>
                    <label>验证码</label>
                    <input type="number" placeholder="请输入收到的验证码"></li>
                <li>
                    <label>密码</label>
                    <input type="password" placeholder="6-16位字符，区分大小写"></li>
                <li>
                    <label>确认密码</label>
                    <input type="password" placeholder="6-16位字符，区分大小写"></li>
            </ul>
        </div>

        <a class="reset_vcode">重发验证码</a>

    </section>

</body>
</html>
