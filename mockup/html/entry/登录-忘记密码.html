<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>APP HTML</title>
    <link rel="stylesheet" type="text/css" href="../../entry.css" />
</head>
<body>

    <header class="mod_header">
        <a class="back_button">back</a>
        <h1 class="title_content">忘记密码</h1>
        <a class="right_button">下一步</a>
    </header>

    <section class="login_layout mod_scroll">
        <div class="mod_layout">
            <ul class="mod_list_default">
                <li class="last_border_line" style="margin-bottom:5px;">
                    <input type="number" placeholder="请输入注册时的手机号码"></li>
            </ul>
        </div>
    </section>

    <div class="mod_popup">
        <h2 class="mod_popup_title">确认手机号码</h2>
        <div class="mod_popup_body phone_number_cont">
            <p>我们将发送验证码到该手机：<br><span class="color_green">13701167201</span></p>
        </div>
        <div class="mod_popup_ctrl">
            <a class="cancel">取消</a>
            <a class="confirm">确定</a>
        </div>
    </div>
    <div class="mod_mask" style="display:block;"></div>

</body>
</html>
