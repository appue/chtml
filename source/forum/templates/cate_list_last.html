<header-bar back transparent title=""></header-bar>

<section class="scrollfix">

    <div class="unit_find_cate_info">
        <div>
            <img src="../themes/temp/6.jpg" />
            <p>
                孩子们的手工王国<br>
                在这里，可以让孩子找到属于他们的手工创作天地。
            </p>
        </div>
    </div>

    <ul class="mod_tab_icon" style="margin-bottom:10px;">
        <li class="current">瀑布流</li>
        <li>垂直平铺</li>
    </ul>

    <div class="mod_title_text this_p">
        <div>相关主题</div>
    </div>
    <div class="mod_list_img" style="height:110px;" id="wrapper" ng-iscroll="wrapper" ng-iscroll-delay='50'>
        <ul>
            <li>
                <div class="this_img">
                    <img src="../../themes/temp/img.jpg" />
                </div>
                <div class="this_title">
                    <span>#环境创设</span>
                </div>
            </li>
            <li>
                <div class="this_img">
                    <img src="../../themes/temp/img.jpg" />
                </div>
                <div class="this_title">#玩教具</div>
            </li>
            <li>
                <div class="this_img">
                    <img src="../../themes/temp/img.jpg" />
                </div>
                <div class="this_title">#玩教具</div>
            </li>
            <li>
                <div class="this_img">
                    <img src="../../themes/temp/img.jpg" />
                </div>
                <div class="this_title">#玩教具</div>
            </li>
        </ul>
    </div>
    
    <!--瀑布流-->
    <falls>
        <li ng-repeat="(k, v) in DataList.ArticleList track by $index" data-y="{{v.Images[0].Height}}" >
            <div class="this_border" page-jump="{{v.SiteUrl}}">
                <img ng-src="{{v.Images[0].ImageUrl}}" />
                <article>
                    <div class="this_text">{{v.Images[0].Description}}</div>
                    
                    <div class="this_star">
                        256
                    </div>

                    <div class="this_user">
                        <img src="{{v.Author.ImageUrl}}" />
                        <p>
                            {{v.Author.UserName}}<br>
                            <span ng-repeat="x in v.CategoryList">#{{x.CateName}}</span>
                        </p>
                    </div>
                </article>
            </div>
        </li>
    </falls>


    <!--垂直平铺-->
    <ul class="mod_list_img_only" style="display:none;">
        <li>
            <img src="../themes/temp/img_1.jpg" />
            <article>
                <div class="this_text">所需材料：剪刀、彩纸、双面胶等等</div>

                <div class="this_star">256</div>

                <div class="this_user">
                    <img src="../themes/temp/3.jpg" />
                    <p>
                        开心每一天
                        <br>发布到：#泥工  #废 旧材料  #玩教具习的
                    </p>
                </div>
            </article>
        </li>
    </ul>
</section>
