<search-header></search-header>

<section class="mod_scroll" style="padding:44px 0 58px;">
    <ul class="unit_find_top">
        <li ng-repeat="i in urlMenu" page-jump={{i.list}}>{{i.title}}</li>
        <!--    
        <li>猜你喜欢</li>
        <li>圈子</li>
        <li>活动</li>
        -->
    </ul>

    <div class="mod_title_text this_p">
        <div>专题集锦</div>
    </div>

    <div class="unit_find_subject">
        <ul>
            <li ng-repeat="(k, v) in DataList.SubjectList" page-jump="{{v.SiteUrl}}">
                <img src="{{v.ImageUrl}}" />
                {{v.ShortName}}
            </li>
            <li page-jump="{{urlSubjectList}}" class="this_more">
                更多
            </li>
        </ul>
    </div>

    <div class="unit_find_cate">
        <div>
            <ul ng-repeat="(k, v) in CateList">
                <li ng-repeat="(i, j) in v" page-jump="{{j.SiteUrl}}">
                    {{j.CateName}}
                </li>
            </ul>
        </div>
    </div>
</section>

<footer-bar></footer-bar>
