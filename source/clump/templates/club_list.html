<header-bar back title="圈子"></header-bar>

<section class="mod_scroll">
    <dl ng-repeat="(k, v) in DataList" class="unit_list_club">
        <dt>{{v.Letter}}</dt>
        <dd ng-repeat="(i, j) in v.List" page-jump="{{j.SiteUrl}}">
            <div>
                <img ng-src="{{j.ImageUrl}}" />
                <article>
                    <p>{{j.ClubName}}</p>
                    玩教具  手工
                    <br>成员：{{j.TotalUser}}
                </article>
            </div>
        </dd>
    </dl>
</section>

<section class="unit_letter">
    <ul><li ng-repeat="(k, v) in DataList">{{v.Letter}}</li></ul>
</section>
