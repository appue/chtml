<header-bar back="{'module':'entry','hash':' ', 'url': '/'}" right="下一步|" title="<span>（</span>1<span>/3）</span>创建个人资料"></header-bar>

<section class="register_layout mod_scroll">
    <div class="mod_layout">
        <ul class="register_data">
            <li class="nickname">
                <label>昵称</label>
                <input type="text" placeholder="用户名支持汉字、字母、数字、-和"></li>
            <li class="gender">
                <span>
                    <input name="gender" checked type="radio" value="1" />
                    <label>女</label>
                </span>
                <span>
                    <input name="gender" type="radio" value="2" />
                    <label>男</label>
                </span>
            </li>
            <li class="location">北京市 海淀区</li>
            <li class="post">请选择岗位</li>
        </ul>
    </div>
</section>

<popup id="register" title="选择位置">
    <div class="chosen_location">
        <div class="select_box">
            <div class="line"></div>
            <ul>
                <li>北京</li>
                <li>上海</li>
                <li>广州</li>
                <li>厦门</li>
            </ul>
        </div>
        <div class="select_box">
            <div class="line"></div>
            <ul>
                <li>长宁区</li>
                <li>徐汇徐</li>
                <li>浦东新区</li>
                <li>闸北区</li>
            </ul>
        </div>
    </div>
</popup>

<popup id="register1" title="选择岗位">
    <div class="chosen_post">
        <ul>
            <li>
                <input name="post" checked type="radio" value="1" />
                <label>园长</label>
            </li>
            <li>
                <input name="post" type="radio" value="2" />
                <label>保教主任</label>
            </li>
            <li>
                <input name="post" type="radio" value="2" />
                <label>教师</label>
            </li>
            <li>
                <input name="post" type="radio" value="3" />
                <label>其他</label>
            </li>
        </ul>
    </div>
</popup>

<div ng-show="showMask" class="mod_mask"></div>
