<header-bar back title="登录"></header-bar>

<section class="login_layout mod_scroll">

    <div class="mod_layout">
        <ul class="mod_list_default">
            <li class="phone">
                <input ng-model="inputVal.phone" type="number" placeholder="用户名(手机号码)"></li>
            <li class="password last_border_line">
                <input ng-model="inputVal.password" type="password" placeholder="密码"></li>
        </ul>
        <a ng-click="goLogin()" class="login_button">登录</a>
        <div class="forget_password">
            <a page-jump="{'module':'entry','hash':'loginForget', 'url': '/login/forget'}">忘记密码？</a>
        </div>
    </div>

    <h2 class="mod_layout_title">使用其他方式登录</h2>

    <div class="mod_layout">
        <ul class="mod_list_default" ngd-click="chooseLoginWay($event)" selector="a">
            <li class="icon_qq">
                <a>QQ账号登录</a>
            </li>
            <li class="icon_weixin">
                <a>微信账号登录</a>
            </li>
            <li class="icon_weibo">
                <a>新浪微博账号登录</a>
            </li>
        </ul>
    </div>

</section>
