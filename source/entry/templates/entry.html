<section class="login_entry">
    <div class='login_bg'></div>
    <div class="entry_button">
        <a show-popup="register" class="register">注册</a>
        <a page-jump="{'module':'entry','hash':'login', 'url': '/login'}" class="login">登录</a>
    </div>
    <div class="entry_help">
        <a>? 帮助与反馈</a>
    </div>
</section>

<popup id="register" title="用户注册" popup-confirm="popupConfirm(123)" no-cancel>
    <div class="chosen_register" ngd-click="itemClick($event)" selector="a">
        <ul class="mod_list_default">
            <li class="icon_weixin">
                <a>微信注册</a>
            </li>
            <li class="icon_mobile">
                <a>手机号注册</a>
            </li>
            <li class="icon_qq">
                <a>QQ注册</a>
            </li>
            <li class="icon_weibo last_border_line">
                <a>微博注册</a>
            </li>
        </ul>
    </div>
</popup>

<popup id="register1" title="用户注册1111" popup-confirm="popupConfirm(456)" no-confirm>
    <div class="chosen_register">12345</div>
</popup>

<div ng-show="showMask" class="mod_mask"></div>
